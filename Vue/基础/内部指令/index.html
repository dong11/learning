<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>内部指令</title>
</head>

<body>
  <h1>v-if 判断是否加载</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">你好：JSPang</div>
    <div v-else>请登录后操作</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        isLogin: false
      }
    })
  </script>
</body>

</html>
